    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .animated-gradient-text {
        background: linear-gradient(-45deg, #34d399, #60a5fa, #c084fc, #f472b6);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; } /* slate-900 */
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; } /* slate-700 */
      ::-webkit-scrollbar-thumb:hover { background: #475569; } /* slate-600 */

      /* Hero Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeInUp {
        animation: fadeInUp 0.8s ease-out forwards;
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
